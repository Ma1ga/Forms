<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Форми</h1>
            <div class="forms">
                <form action="" method="post">
                    <h2>01. проста форма</h2>

                    <label><input type="text" placeholder="Введіть ім’я"></label>
                    <label><input type="text" placeholder="Email"></label>
                    <select name="city">
                        <option value="city">Ваше місто</option>
                    </select>
                    <textarea name="name" id="input" cols="30" rows="5"> </textarea>
                    <label for="text"><button type="submit">Зареєструватися</button></label>
                </form>


            </div>
            <hr>
            <h3>02. елементи</h3>
            <form class="head-tovar" action="" method="post">
                <div class="nova-form">
                    <div class="radio-element">

                        <label for=""><input type="radio" name="mail">Нова Пошта</label>
                        <label for=""><input type="radio" name="mail">Кур’єр</label>
                        <label for=""><input type="radio" name="mail">Самовивіз</label>
                    </div>
                    <div class="checkbox-element">
                        <label for=""><input type="checkbox">Прочитав умови договору</label>
                        <label for=""><input type="checkbox">Згідний з ПДВ 9%</label>
                        <label for=""><input type="checkbox">Отримувати новини на ел. пошту</label>
                    </div>
                </div>

                <div class="box-element">
                    <div class="tovar">
                        <p>Статус</p>
                        <label for="newss"><input type="checkbox" id="newss">Новинки</label>
                        <label for="promotional"><input type="checkbox" id="promotional">Акційні товари</label>
                        <label for="sale"><input type="checkbox" id="sale">Розпродаж</label>
                    </div>
                    <div class="date">
                        <p>Дата</p>
                        <label for="date"><input type="date" id="date"></label>
                    </div>
                </div>
            </form>
            <hr>

        </header>
        <main>

            <table>
                <h2>04. форма таблицею</h2>
                <p>Заповніть усі необхідні поля</p>
                <tr>
                    <td><label class="form-styles" for="fio">ФІО:</label></td>
                    <td><label for="names"><input type="text" id="fio" placeholder="Введіть ім’я"></label></td>
                </tr>

                <tr>
                    <td><label class="form-styles" for="password">Пароль:</label></td>
                    <td><label for="limit-text"><input type="text" id="password"
                                placeholder="Введіть не менше 6 символів"></label></td>
                </tr>
                <tr>
                    <td>
                        <label class="form-styles" for="city">Місто:</label>
                    </td>
                    <td><select>
                            <option>Хмельницький</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-styles" for="gender">Стать:</label></td>

                    <td><label for="gender"><input class="male" id="gender" type="radio">Чоловік</label>
                        <label for="gender"> <input class="female" id="gender" type="radio">Жінка</label></td>

                </tr>
                <tr class="choose-file">
                    <td><label class="form-styles" for="foto">Фото:</label></td>
                    <td><label for="file"><input type="file" id="foto" name="Виберіть файл"></label></td>
                </tr>
                <tr>
                    <td><label class="form-styles" for="comment">Коментарій:</label></td>
                    <td><textarea name="textarea" id="comment" cols="40" rows="10"
                            placeholder="Введіть текст повідомлення"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><label for="text"><button>Зареєструватися</button></label></td>
                </tr>
            </table>
        </main>

        <footer>
            <div class="form-table-info">
                <div class="form-info">
                    <h2>05. форма таблицею</h2>
                    <p>Оформлення заявки</p>
                    <form class="" action="" method="post">
                        <table>
                            <tr class="contacts">
                                <td><label for="">Прізвище та ім’я</label>
                                    <label for=""><input class="contacts" type="text"></label>
                                </td>
                                <td><label for="">Ел. пошта</label>
                                    <label for=""><input class="contacts" type="text"></label>
                                </td>
                                <td><label for="">Телефон</label>
                                    <label for=""><input class="contacts" type="text"></label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <hr>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="">Країна</label>
                                    <select name="" id="">
                                        <option value="">Індонезія</option>
                                        <option value=""></option>
                                    </select></td>
                                <td colspan="2">
                                    <label for="">Адреса</label>
                                    <label for=""><input type="text"></label>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="">Місто</label>
                                    <label for=""><input type="text"></label>
                                </td>
                                <td><label for="">Місто</label>
                                    <label for=""><input type="text"></label>
                                </td>
                                <td><label for="">Поштовий індекс</label>
                                    <label for=""><input type="text"></label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"><label class="rules" for=""><input type="checkbox">Я погоджуюсь з
                                        правилами оплати та доставки товару</label></td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <hr>
                                </td>
                            </tr>
                        </table>
                        <div class="acceptance-form">
                            <div class="cancel">
                                <label for="text"><button type="submit">Повернутися назад</button></label>
                            </div>
                            <div class="accept">
                                <label for="text"><button type="submit">Оформити покупку</button></label>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="form-table"></div>
            <div class="fix-form-main">
                <h2>06. фіксована форма</h2>
                <form class="fix-form" action="" method="post">

                    <p>Логін</p>
                    <label class="lab1" for="title"><input type="text"></label>
                    <p>Пароль</p>
                    <label for="text"><input type="text"></label>
                    <a href="#">Забули пароль?</a>
                    <label for="text"><input type="checkbox">Запам’ятати пароль</label>
                    <button>Увійти</button>
                </form>
            </div>


        </footer>
    </div>

</body>

</html>
