<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Форми</h1>
            <div class="forms">
                <form action="" method="post">
                    <h2>01. проста форма</h2>

                    <label for="text"><input type="text" placeholder="Введіть ім’я"></label>
                    <label for="text"><input type="text" placeholder="Email"></label>
                    <select>
                        <option>Ваше місто
                    </select></option>
                    <textarea name="name" id="input" cols="30" rows="5"> </textarea>
                    <label for="text"><button>Зареєструватися</button></label>
                </form>


            </div>
            <hr>
            <h3>02. елементи</h3>
            <form class="head-tovar" action="" method="post">
                <div class="nova-form">
                    <div class="radio-element">

                        <label for=""><input type="radio" name="mail">Нова Пошта</label>
                        <label for=""><input type="radio" name="mail">Кур’єр</label>
                        <label for=""><input type="radio" name="mail">Самовивіз</label>
                    </div>
                    <div class="checkbox-element">
                        <label for=""><input type="checkbox">Прочитав умови договору</label>
                        <label for=""><input type="checkbox">Згідний з ПДВ 9%</label>
                        <label for=""><input type="checkbox">Отримувати новини на ел. пошту</label>
                    </div>
                </div>

                <div class="box-element">
                    <div class="tovar">
                        <p>Статус</p>
                        <label for=""><input type="checkbox">Новинки</label>
                        <label for=""><input type="checkbox">Акційні товари</label>
                        <label for=""><input type="checkbox">Розпродаж</label>
                    </div>
                    <div class="date">
                        <p>Дата</p>
                        <label for="date"><input type="date"></label>
                    </div>
                </div>
            </form>
            <hr>

        </header>
        <main>

            <table>

                <tr>
                    <td><label for="">ФІО:</label></td>
                    <td><label for=""><input type="text" placeholder="Введіть ім’я"></label></td>
                </tr>

                <tr>
                    <td><label for="">Пароль:</label></td>
                    <td><label for=""><input type="text" placeholder="Введіть не менше 6 символів"></label></td>
                </tr>
                <tr>
                    <td><label for="">Місто:</label></td>
                    <td><select>
                            <option>Хмельницький
                        </select></option>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Стать:</label></td>
                    
                    <td><label for=""><input type="radio">Чоловік</label></td>
                    <td><label for=""><input type="radio">Жінка</label></td>

                </tr>
                <tr class="choose-file">
                    <td><label for="">Фото:</label></td>
                    <td><label for="file"><input type="file" id="file" name="Виберіть файл"></label></td>
                </tr>
                <tr>
                    <td><label for="">Коментарій:</label></td>
                    <td><textarea name="textarea" id="textarea" cols="40" rows="10"
                            placeholder="Введіть текст повідомлення"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><label for="text"><button>Зареєструватися</button></label></td>
                </tr>
            </table>
        </main>
        <footer>
            <div class="form-table"></div>
            <div class="fix-form-main">
                <h2>06. фіксована форма</h2>
                <form class="fix-form" action="" method="post">

                    <p>Логін</p>
                    <label class="lab1" for="title"><input type="text"></label>
                    <p>Пароль</p>
                    <label for="text"><input type="text"></label>
                    <a href="#">Забули пароль?</a>
                    <label for="text"><input type="checkbox">Запам’ятати пароль</label>
                    <button>Увійти</button>
                </form>
            </div>


        </footer>
    </div>

</body>

</html>
