<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Форми</h1>
            <div class="forms">
                <form action="" method="post">
                    <h2>01. проста форма</h2>
                    <label for="text"><input type="text"></label>
                    <label for="text"><input type="text"></label>
                    <select>
                        <option>Ваше місто
                    </select></option>
                    <textarea name="name" id="input" cols="30" rows="5"></textarea>
                    <label for="text"><button>Зареєструватися</button></label>
                </form>


            </div>
            <hr>
            <h3>02. елементи</h3>
            <form class="head-tovar" action="" method="post">
                <div class="nova-form">
                    <div class="radio-element">

                        <label for=""><input type="radio">Нова Пошта</label>
                        <label for=""><input type="radio">Кур’єр</label>
                        <label for=""><input type="radio">Самовивіз</label>
                    </div>
                    <div class="checkbox-element">
                        <label for=""><input type="checkbox">Прочитав умови договору</label>
                        <label for=""><input type="checkbox">Згідний з ПДВ 9%</label>
                        <label for=""><input type="checkbox">Отримувати новини на ел. пошту</label>
                    </div>
                </div>

                <div class="box-element">
                    <div class="tovar">
                        <p>Статус</p>
                        <label for=""><input type="checkbox">Новинки</label>
                        <label for=""><input type="checkbox">Акційні товари</label>
                        <label for=""><input type="checkbox">Розпродаж</label>
                    </div>
                    <div class="date">
                        <p>Дата</p>
                    </div>
                </div>
            </form>
            <hr>

        </header>
        <main>
            <div class="style-checkbox">
                <h3>03. стилізовані чекбокси </h3>
                <div class="gender-selection">
                    <p>Чоловік</p>
                    <p>Жінка</p>
                </div>
            </div>
            <div class="form-table">
                <form method="post">
                    <h3>04. форма таблицею</h3>
                    <p>Заповніть усі необхідні поля</p>
                    <div class="form-table-info">
                        <label for="text">ФІО:<input type="text"></label>
                        <label for="text">Пароль:<input type="text"></label>
                        <select>Місто:<option>Хмельницький</select></option>
                        <label for="text">Стать:<input type="radio">Чоловік
                            <input type="radio">Жінка</label>
                        <label for="text"><input type="file">Виберіть файл</label>
                        <textarea name="" id="" cols="44" rows="10"></textarea>
                        <button>Зареєструватися</button>
                    </div>
                </form>
            </div>



        </main>
        <footer>
            <div class="fix-form-main">
                <h2>06. фіксована форма</h2>
                <form class="fix-form" action="" method="post">

                    <p>Логін</p>
                    <label class="lab1" for="title"><input type="text"></label>
                    <p>Пароль</p>
                    <label for="text"><input type="text"></label>
                    <a href="#">Забули пароль?</a>
                    <label for="text"><input type="checkbox">Запам’ятати пароль</label>
                    <button>Увійти</button>
                </form>
            </div>


        </footer>
    </div>

</body>

</html>
